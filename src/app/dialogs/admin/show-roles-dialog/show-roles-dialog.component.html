<h2 mat-dialog-title>Set Roles</h2>
<mat-dialog-content class="mat-typography">
  <h3>Select new roles for current user</h3>
  <span>You can only see roles that this user does not have</span>
    <mat-form-field class="w-full mt-2">
      <mat-label>Select role</mat-label>
      <mat-select name="role" (selectionChange)="selectedRole = $event.value" required>
        <mat-option *ngFor="let item of roles" [value]="item">
          {{ item.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="assignRole()">Set</button>
</mat-dialog-actions>
